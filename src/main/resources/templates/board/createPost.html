<!DOCTYPE html>
<html lang="ko" class="no-js" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <meta name="author" content="Labartisan">
    <meta name="description"
        content="Anftiz is a full-fledged NFT or Digital assets marketplace HTML template. It is suitable for selling NFTs, or non-fungible tokens, Digital Arts, Digital Music & All types of Digital Assets. You can create, sell & collect NFT’s or digital assets through this website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- site favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- ====== All css file ========= -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/icofont.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- site title -->
    <title>Anftiz- NFT Marketplace HTML Template</title>
</head>

<body>
    <!-- preloader start here -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- preloader ending here -->

    <!-- ===============// header section start here \\================= -->
    <header th:replace="fragment/common::header">
    </header>
    <!-- ==========Create NFT Section start Here========== -->
    <section class="create-nft-section padding-bottom padding-top">
        <div class="container">
            <div class="section-wrapper">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <!-- create item -->
                        <div class="create-nft py-5 px-4">
                            <form class="create-nft-form" th:action="@{/board/create}" method="post" th:object="${form}">
                                <!-- item name input -->
                                <div class="form-floating item-name-field mb-3">
                                    <input type="text" class="form-control" id="itemNameInput" name="title">
                                    <label for="itemNameInput">제목을 입력해주세요.</label>
                                </div>
                                <!-- item-description -->
                                <div class="form-floating item-desc-field mb-30">
                                    <textarea class="form-control"
                                        id="itemDesc" name="content"></textarea>
                                    <label for="itemDesc">내용을 입력해주세요.</label>
                                </div>
                                <!-- submit button -->
                                <div class="submit-btn-field text-center">
                                    <button type="submit">게시글 작성</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- ==========Create NFT Section Ends Here========== -->


    <!-- ===============//footer section start here \\================= -->
    <footer th:replace="fragment/footer::footer">
    </footer>
    <!-- ===============//footer section end here \\================= -->

    <!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="icofont-swoosh-up"></i></a>
    <!-- scrollToTop ending here -->

    <!-- All Scripts -->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/countdown.min.js"></script>
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/jquery.simpleLoadMore.min.js"></script>
    <script src="/js/isotope.pkgd.min.js"></script>
    <script src="/js/functions.js"></script>
</body>

</html>
