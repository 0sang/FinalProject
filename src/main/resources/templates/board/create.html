<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
<div id="wrap">
    <header th:replace="fragment/common::header">
    </header>
    <div>
        <div>
            <a href="/board/list"><i class="fas fa-arrow-left"></i></a>
            <h3>새 글 작성</h3>
        </div>
    </div>
    <div id="menu">
    </div>
    <div id="main" class="container">
        <form th:action="@{/board/create}" method="post" th:object="${form}">
            <table class="input-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" name="title">
                    </td>
                    <!--                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</td>-->
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <input type="textarea" name="content">
                    </td>
                    <!--                    <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content error</td>-->
                </tr>
            </table>
            <input type="submit" value="게시">
        </form>
    </div>
    <footer>
        <div class="container">
            <h4>&copy;2022 KH semi-project(YS). All Right Reserved.</h4>
        </div>
    </footer>
</div>
</body>
</html>
