<!DOCTYPE html>
<html lang="ko" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <meta name="author" content="Labartisan">
    <meta name="description"
          content="Anftiz is a full-fledged NFT or Digital assets marketplace HTML template. It is suitable for selling NFTs, or non-fungible tokens, Digital Arts, Digital Music & All types of Digital Assets. You can create, sell & collect NFT’s or digital assets through this website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ====****>  Meta tags for Social Media(Better SEO)  <****==== -->
    <!-- <meta property="og:title" content=""> -->
    <!-- <meta property="og:type" content=""> -->
    <!-- <meta property="og:url" content=""> -->
    <!-- <meta property="og:image" content=""> -->

    <!-- site favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

    <!-- ====== All css file ========= -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/icofont.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- site title -->
    <title>나만의 도서관- MBTI에 맞는 도서추천 사이트</title>
</head>

<body class="home-3">
<!-- preloader start here -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- preloader ending here -->

<!-- ===============// header section start here \\================= -->
<header class="header" th:replace="fragment/common::header">
</header>
<!-- ===============//header section end here \\================= -->



<!-- ==========Page Header Section Start Here========== -->
<section class="variation-section padding-bottom padding-top">
    <div clss="drag" th:replace="fragment/drag::#drag-container"></div>


    <!-- ==========Page Header Section End Here========== -->

    <!-- ==========Create NFT Section start Here========== -->
    <section class="create-nft-section padding-bottom padding-top">
        <div class="container">
            <div class="section-wrapper">
                <div class="row justify-content-center">

                    <div class="col-lg-8">
                        <!-- create item -->
                        <div class="create-nft py-4 px-4">
                            <form class="create-nft-form" th:action="@{/review/enroll}" method="post" th:object="${dto}">

                                <!-- item name input -->
                                <div class="form-floating item-name-field mb-3">
                                    <input type="text" class="form-control" id="itemNameInput" name="review">
                                    <label for="itemNameInput">한줄평을 등록해주세요.</label>
                                </div>
                                <!-- item-description -->
                                <div class="form-floating item-desc-field mb-30">
                                    <textarea class="form-control" name="sub"
                                              id="itemDesc"></textarea>
                                    <label for="itemDesc">감상이나 추가 설명이 있을 경우 입력해주세요.</label>
                                </div>

                                <!-- item price -->
                                <div class="item-price-field mb-3">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="container">
                                                <div class="feedback">
                                                    <div class="rating-1">
                                                        <input type="radio" name="rating" id="rating-5" value="5">
                                                        <label for="rating-5"></label>
                                                        <input type="radio" name="rating" id="rating-4" value="4">
                                                        <label for="rating-4"></label>
                                                        <input type="radio" name="rating" id="rating-3" value="3">
                                                        <label for="rating-3"></label>
                                                        <input type="radio" name="rating" id="rating-2" value="2">
                                                        <label for="rating-2"></label>
                                                        <input type="radio" name="rating" id="rating-1" value="1">
                                                        <label for="rating-1"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" id="changeInput" name="book.isbn" readonly>
                                                <select class="form-select" aria-label="Floating label select" onchange="selectBoxChange(this.value)">
                                                    <option value="">도서 선택</option>
                                                    <th:block th:each="lib: ${libs}">
                                                        <option th:value="${lib.book.isbn}"
                                                                th:text="${lib.book.title}">
                                                        </option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Royalites, Size & copy -->

                                <!-- submit button -->
                                <div class="submit-btn-field text-center">
                                    <button type="submit">등록</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- ==========Create NFT Section Ends Here========== -->


    <!-- ===============//footer section start here \\================= -->
    <footer th:replace="fragment/footer::footer">
    </footer>
    <!-- ===============//footer section end here \\================= -->

    <!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="icofont-swoosh-up"></i></a>
    <!-- scrollToTop ending here -->



    <!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="icofont-swoosh-up"></i></a>
    <!-- scrollToTop ending here -->




    <!-- All Scripts -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/waypoints.min.js}"></script>
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/jquery.counterup.min.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/jquery.simpleLoadMore.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/functions.js}"></script>
    <script>
        var selectBoxChange = function (value){
            $("#changeInput").val(value);
        }

        var number = document.getElementById('number');
        number.onkeydown = function(e) {
            if(!((e.keyCode > 95 && e.keyCode < 106)
                || (e.keyCode > 47 && e.keyCode < 58)
                || e.keyCode == 8)) {
                return false;
            }
        }

    </script>

</section>
</body>

</html>
