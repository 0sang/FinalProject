    <!-- ==========Create NFT Section start Here========== -->
    <section class="create-nft-section padding-bottom padding-top">
        <div class="container">
            <div class="section-wrapper">
                <div class="row justify-content-center">
                    
                    <div class="col-lg-8">
                        <!-- create item -->
                        <div class="create-nft py-4 px-4">
                            <form class="create-nft-form">
                                
                                <!-- item name input -->
                                <div class="form-floating item-name-field mb-3">
                                    <input type="text" class="form-control" id="itemNameInput" placeholder="Item Name">
                                    <label for="itemNameInput">구절을 등록해주세요.</label>
                                </div>
                                <!-- item-description -->
                                <div class="form-floating item-desc-field mb-30">
                                    <textarea class="form-control" placeholder="Item Description"
                                        id="itemDesc"></textarea>
                                    <label for="itemDesc">감상이나 추가 설명이 있을 경우 입력해주세요.</label>
                                </div>
                               
                                <!-- item price -->
                                <div class="item-price-field mb-3">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <select class="form-select" id="selectCrypto"
                                                    aria-label="Floating label select">
                                                    <option selected>
                                                        1
                                                    </option>
                                                    <option value="1">
                                                        2
                                                    </option>
                                                    <option value="2">3
                                                    </option>
                                                    <option value="3">4
                                                    </option>
                                                    <option value="4">5
                                                    </option>
                                                </select>
                                                <label for="selectCrypto">별점</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="itemPriceInput"
                                                    placeholder="Item Price">
                                                <label for="itemPriceInput">페이지 정보</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Royalites, Size & copy -->
                               
                                <!-- submit button -->
                                <div class="submit-btn-field text-center">
                                    <button type="submit">등록</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
